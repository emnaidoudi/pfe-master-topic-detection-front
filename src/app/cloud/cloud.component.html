<div *ngFor="let words of data">
<h1>{{words[words.length-1]["assigned_name"]}}</h1>
  <angular-tag-cloud
    [data]="words.slice(0,words.length-1)"
    [width]="options.width"
    [height]="options.height"
    [overflow]="options.overflow">
  </angular-tag-cloud>
  <input #box (keyup.enter)="onEnter( words[words.length-1]['idtopic'],box.value)">
 </div>
